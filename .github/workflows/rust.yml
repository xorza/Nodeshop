name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cd ./Graph && cargo build --verbose --no-default-features --features ""
    - name: Run tests
      run: cd ./Graph && cargo test --verbose --no-default-features --features ""
