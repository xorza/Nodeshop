[package]
name = "graph"
version = "0.1.1"
edition = "2021"
description = "A graph library for Nodeshop"

[lib]
name = "graph_lib"
crate-type = ["cdylib"]

[features]
default = []
opencl = ["ocl"]

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.9"
mlua = { version = "0.8", features = ["lua54", "vendored"] }
ocl = { version = "0.19", optional = true }
uuid = { version = "1", features = ["v4", "macro-diagnostics", "serde"] }
anyhow = "1"
